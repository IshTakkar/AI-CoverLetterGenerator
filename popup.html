<!DOCTYPE html>
<html>
  <head>
    <title>Job Description to Cover Letter</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="container">
      <h1>Generate Cover Letter</h1>
      <div class="input-group">
        <label for="resumeUpload">Upload Resume</label>
        <input type="file" id="resumeUpload" accept=".pdf,.doc,.docx" />
      </div>
      <div class="input-group">
        <button id="generateButton">Generate Cover Letter</button>
      </div>
      <textarea
        id="coverLetter"
        placeholder="Your cover letter will appear here..."
      ></textarea>
    </div>
    <script src="popup.bundle.js"></script>
  </body>
</html>
